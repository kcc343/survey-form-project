<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Feedback Page</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</head>
	<body id="main">
		<h1 id="title">Feedback</h1>
		<form id="survey-form">
			<p id="description">Please tell me what you think of the website!</p>
			<br>
			<label id="name-label">Name: <input id="name" placeholder="Enter your first and last name" type="text" required></label>
			<br>
			<label id="email-label">Email: <input id="email" placeholder="Enter your email" type="email" required></label>
			<br>
			<label id="number-label">Age: <input id="number" placeholder="Enter your age" type="number" min="1" max="105" required></label>
			<br>
			<label id="satisfaction-label">Are you satisfied with this webpage?
				<select id="dropdown">
					<option value="" disabled selected>Pick an option</option>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</label>
			<br>
			<label id="gender-label">Gender:
			<label><input type="radio" name="male-female" value="male">Male</label>
			<label><input type="radio" name="male-female" value="female">Female</label>
			<label><input type="radio" name="other" value="">Other: <input id="other-gender" placeholder="Other gender..." type="text"></label>
			</label>
		</form>
	</body>
</html>
